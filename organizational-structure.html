<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الهيكل التنظيمي | جمعية دعائم للعناية بالمساجد بقوز الجعافرة</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header id="header"></header>
    <main class="main-content">
        <section class="org-section" style="padding:60px 0;">
            <div class="container">
                <div class="org-header" style="text-align:center;margin-bottom:40px;">
                    <h2>الهيكل التنظيمي</h2>
                    <p>تعرف على الهيكل الإداري والتنظيمي للجمعية</p>
                </div>
                <div class="org-images"
                    style="display:flex;flex-wrap:wrap;gap:30px;justify-content:center;align-items:flex-start;">
                    <div class="org-img-box"
                        style="background:#fff;border-radius:12px;box-shadow:0 2px 8px #0001;padding:20px;max-width:350px;width:100%;text-align:center;">
                        <img src="./image/الهيكل التنظيمي.jpeg" alt="الهيكل التنظيمي الرئيسي"
                            style="max-width:100%;max-height:320px;margin-bottom:15px;border-radius:8px;">
                        <div class="org-img-title" style="font-weight:bold;color:#1a7f5a;margin-bottom:5px;">الهيكل
                            التنظيمي الرئيسي</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>

    <script src="./js/script.js"></script>
    <script type="module">
        import { header, footer } from './js/components.js';
        document.getElementById('header').innerHTML = header;
        document.getElementById('footer').innerHTML = footer;
    </script>
</body>

</html>
